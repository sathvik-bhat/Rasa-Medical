version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: appointment
  examples: |
    - I would like to make a doctors appointment
    - I need to make an appointment to see the doctor

- intent: rash
  examples: |
    - I have a rash that i need a doctor to look at
    - I have been having skin problems that arent going away

- intent: answer_yes
  examples: |
    - Yes

- intent: answer_no
  examples: |
    - No

- intent: date_time
  examples: |
    - Book for [14 October](date) at [6 pm](time)
    - Book for [today](date) at [6 pm](time)
    - [today](date) at [6 pm](time)
    - [14 October](date) at [6 pm](time)

- intent: concern
  examples: |
    - [I have body pain](concern)
    - [I am not able to eat properly](concern)

